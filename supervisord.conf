[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g 'daemon off;'
priority=10
autostart=true
autorestart=true
stderr_logfile=/app/logs/nginx_error.log
stdout_logfile=/app/logs/nginx_access.log
user=root

[program:express_api]
command=node /app/api/dist/server.js
directory=/app/api
priority=20
autostart=true
autorestart=true
stderr_logfile=/app/logs/express_error.log
stdout_logfile=/app/logs/express_access.log
user=root
environment=NODE_ENV=production,PORT=3000,DATABASE_URL=postgresql://postgress:123456@postgres:5432/app_db

[program:flask_api]
command=python app.py
directory=/app/flask-api
priority=30
autostart=true
autorestart=true
stderr_logfile=/app/logs/flask_error.log
stdout_logfile=/app/logs/flask_access.log
user=root
environment=FLASK_ENV=production,FLASK_HOST=0.0.0.0,FLASK_PORT=5000

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock