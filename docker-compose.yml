version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:17-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: postgress
      POSTGRES_PASSWORD: 123456
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgress -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação principal (contém todas as apps)
  app:
    build: .
    container_name: multi_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgress:123456@postgres:5432/app_db
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=app_db
      - DB_USER=postgress
      - DB_PASSWORD=123456
    ports:
      - "80:80"     # Nginx (frontend)
      - "3000:3000" # API Express
      - "5000:5000" # Flask API
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge


